<div  class="max-w-md mx-auto my-10 bg-white p-5 rounded-xl shadow-md  container active">
  <form [formGroup]="setBudget">
  <div class="container mx-auto active " >
    <h2 class="text-xl mt-4 mb-8 flex justify-center items-center md:text-3xl" >Set Your Monthly Budget</h2>
    <div class="flex flex-col w-full mb-4 bg-slate-100 rounded-xl">

      <div><label for="name" class="block mb-2 text-lg text-red-50 dark:text-gray-500">Your amount</label></div>
      <div class="mb-6  flex-col space-y-2 grid grid-cols-1 content-between ">
        <div><label class="text-base">Rs. </label>

          <input id="name" formControlName="monthlyBudget" [(ngModel)]="monthlyBudget" type="number" class="border-b border-gray-300 focus:outline-none focus:border-blue-500 text-base ml-2" placeholder="Rs."/>
          <tui-error
                  formControlName="monthlyBudget"
                  [error]="[] | tuiFieldError | async"
          ></tui-error>
        </div></div>
    </div>
    <!--      <label id="name" class="border-b border-gray-300 focus:outline-none focus:border-blue-500 text-base"></label>-->
  </div>

  <!--    <input [(ngModel)]="monthlyBudget" type="number" />-->
  <button (click)="setMonthlyBudget()"

          class=" text-xs md:text-base w-full p-2 text-cyan-800 bg-blue-200 rounded-lg outline-none focus:outline-blue-950 outline hover:outline-cyan-600 focus:ring-2 focus:ring-blue">Set Budget</button>
  </form></div>
